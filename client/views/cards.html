
<div class="container" style="background-color: darkred">
    <div class="row" style="background-color: blanchedalmond; ">

        <div class="col-xs-7 " style="margin-top: 10%" style=" border: 1px solid #000000">

            <div class="row" style=" background-color: lightsteelblue; border: 1px solid #000000; margin: 1%">
                <div class="col-xs-3" ng-repeat="card in cards"  style=" background-color: lightsteelblue; border: 1px solid #000000;" >
                    <a href="javscript:" class=" thumbnail opacityClass" id="{{ $index }}" style=" margin-top:15px" >
                        <img  src="{{ card.image }}" alt="..." style="width: 100%; ">
                    </a>
                </div>
            </div>


        </div>
        <div class="col-xs-5 ">
            <div class="row">
                <div class="col-xs-6">
                    <a href="javscript:" class="thumbnail">
                        <img src="images/logo/Aceedo TV LOGO.png" alt="...">
                    </a>
                </div>

            </div>



                <div class="row">

                    <div class="col-xs-4">

                        <h4 id="txt"></h4>
                        <h5 >Points: {{ playerPoints }}</h5>
                        <h5 >Heighest Points:{{ heighestPoints }}</h5>
                        <h5 >Rank:{{ rank }}</h5>
                    </div>



<!-- Board Information-->

               <div class="col-xs-8">
                   <div class="row" ng-repeat="matchedColour in matchedColours">
                       <div class="col-xs-4" >
                           <a href="javscript:" class="thumbnail">
                               <img id="colourName {{ $index }}" src="{{ matchedColour.colourName }}" alt="...">
                           </a>
                       </div>
                       <div class="col-xs-4">
                           <a href="javscript:" class="thumbnail">
                               <img id="colourImage {{ $index }}" src="{{ matchedColour.colourImage }}" alt="...">
                           </a>
                       </div>
                   </div>
            </div>
                </div>

            <div class="row">
                <div class="col-xs-6">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="reset-button" ng-click="resetColourMemory()">Reset</button>
                    <!--<a href="javscript:" class="thumbnail">
                        <img src="" alt="...">
                    </a>-->
                </div>
            </div>
        </div>
    </div>
</div>



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{ modelTitle }}</h4>
                </div>
                <div class="modal-body">

                    <div ng-switch on="data">
                        <div ng-switch-when="reset" >
                            <h4 class="" id="">{{ modelBodyMessage }}</h4>
                        </div>
                        <div ng-switch-when="gameOver" >
                            <form id="subscribe-form">
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label" >Name:</label>
                                    <input type="text" class="form-control" id="recipient-name" ng-model="name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-email" class="control-label">Email:</label>
                                    <input type="email" class="form-control" id="recipient-email" ng-model=" email" placeholder="Email" data-error=" that email address is invalid" required >
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="okButton()">{{ saveButtonText }}</button>
                </div>
            </div>
        </div>
    </div>
